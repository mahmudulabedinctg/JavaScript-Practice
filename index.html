<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice - Mahmudul Abedin</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="navbar-brand m-0"><img src="./assets/img/ABEDIN.svg" class="img-fluid" alt="Logo"></a>
                <button id="open-sidebar-button" aria-label="open sidebar" aria-expanded="false" aria-controls="sidebar" type="button" title="Open">
                    <svg width="32" height="32" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg"><path d="M14 5.25V7H0V5.25H14ZM0 12.25H28V14H0V12.25ZM14 21V19.25H28V21H14Z"></path></svg>
                </button>
                <div class="sidebar" id="sidebar">
                    <button id="close-sidebar-button" aria-label="close sidebar" type="button" title="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" /></svg>
                    </button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PROJECTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">BLOGS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="overlay" aria-hidden="true"></div>
    </header>
    <main>
        <section id="login">
            <div class="container">
                <div class="col-lg-5 mx-auto">
                    <div class="form">
                        <h1>Login</h1>
                        <form action="">
                            <input type="email" required name="email" id="email" placeholder="Enter Your Email"><br>
                            <div class="wrapper">
                                <input class="m-0" type="password" required name="password" id="password" placeholder="Enter Password">
                                <button id="eye" class="position-absolute" type="button" title="Show"><i class="bi bi-eye-slash-fill"></i></button>
                            </div>
                            <button type="submit">Login</button>
                        </form>
                        <a href="#">Forgotten password?</a>
                        <hr>
                        <a href="#">Create new account</a>
                    </div>
                </div>
            </div>
        </section>
        <section id="home">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 order-2">
                        <div class="card card1">
                            <div class="card-body">
                                <h2>Enter a Number</h2>
                                <input type="number" name="number" id="number" value="0" title="Enter a Number">
                                <button type="button" id="check">Check</button>
                                <p id="result"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 order-3">
                        <div class="card card2">
                            <div class="card-body text-center">
                                <h2>Turn On/Off Bulb</h2>
                                <img src="./assets/img/pic_bulboff.gif" class="img-fluid" alt="Bulb" title="Click to Turn On/Off">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 order-1">
                        <div class="card card3">
                            <div class="card-body">
                                <h2>Add to cart</h2>
                                <button type="button" class="minus">-</button>
                                <input type="number" name="number" id="num" value="1" title="Add to cart">
                                <button type="button" class="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    


    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
