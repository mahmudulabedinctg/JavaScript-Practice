<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice - Mahmudul Abedin</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 order-2">
                    <div class="card card1">
                        <div class="card-body">
                            <h2>Enter a Number</h2>
                            <input type="number" name="number" id="number" value="0" title="Enter a Number">
                            <button type="button" id="check">Check</button>
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 order-3">
                    <div class="card card2">
                        <div class="card-body text-center">
                            <h2>Turn On/Off Bulb</h2>
                            <img src="./assets/img/pic_bulboff.gif" class="img-fluid" alt="Bulb" title="Click to Turn On/Off">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 order-1">
                    <div class="card card3">
                        <div class="card-body">
                            <h2>Add to cart</h2>
                            <button type="button" class="minus">-</button>
                            <input type="number" name="number" id="num" value="1" title="Add to cart">
                            <button type="button" class="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
